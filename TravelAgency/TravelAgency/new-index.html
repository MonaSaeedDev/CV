<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>

    <link rel="stylesheet" href="new-style.css" />
<script src="main.js"></script>
    <!-- Bootstrap Link -->
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
      rel="stylesheet"
    />
    <!-- Bootstrap Link -->

    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Font Awesome Cdn -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><span>T</span>ravel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-section"
        >
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-section">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#book">Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for a place"
              aria-label="Search"
            />
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <section class="home pt-5 d-flex justify-content-center text-center">
      <div class="pt-5 content mt-5">
        <h1 class="fs-1 fw-bolder text-white mt-lg-5 mt-md-2">
          Welcome To Our Agency
        </h1>
      </div>
    </section>
    <section
      class="book mt-lg-4 d-flex justify-content-center text-center"
      id="book"
    >
      <div class="container pt-2">
        <div class="h1 fw-bolder col-12 pb-3 ">
          <span>B</span>ook <span>P</span>lace
        </div>
        <div class="row pb-2">
          <div class="book-card col-5">
            <div class="card">
              <img
                src="./images/book.jpg"
                class="card-img-top img-fluid"
                alt="..."
              />
            </div>
          </div>
          <div class="book-form col-xl-7">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Where To"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="How Many"
              />
            </div>
            <div class="mb-3">
              <input
                type="date"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="From Date"
              />
            </div>
            <div class="mb-3">
              <input
                type="date"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="To Date"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="7"
                placeholder="Write your thoughts ..."
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-lg btn-success" type="button">
                Book Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <select>
      <option value="google">
        Google
      </option>
    </select>
    <a href="https://www.google.com/">Google</a>
  </body>
</html>
